<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word </title>
    <link rel="stylesheet" href="scramble.css">
</head>
<body>
    <div class="wrapper">
        <h1 style="color: aliceblue;">Guess The Word</h1>
        <div class="content">
            <input type="text" class="typing-input" maxlength="1">
            <div class="inputs"></div>
            <div class="details">
                <p class="hint" style="color: aliceblue;">Hint: <span></span></p>
                <p class="guesses-left" style="color: aliceblue;">Remaining Guesses: <span>10</span></p>
                <p class="wrong-letter" style="color: aliceblue;">Wrong-Letters: <span></span></p>
            </div>
            <button class="reset-btn">Next</button>

        </div>
    </div>
 

    <script src="js/wordD.js"></script>
    <script src="js/scriptD.js"></script>
    
    
</body>
</html>
